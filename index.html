<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
  <meta name="description" content="Produtos personalizados">
  <meta name="keywords" content="produtos personalizados, brindes,brindes personalizados, canecas, caneca, caneca personalizada">
  <meta name="author" content="TodaIdeia.com.br">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toda Ideia - Você pensa a gente faz!</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

</head>
<body>

<div class="container">
      <div class="row marketing box-one">
        <div class="col-lg-12">
          <div><img class="img-responsive center-block text-center" src="images/logo-png-v2.png" title="Logo"></div>
          <h1>Você pensa, a gente faz!</h1>
          <h2 class="text-center">Quer concorrer a um brinde inteiramente grátis?</h2>
        </div>

        <form action="" id="form-pre-cadastro" data-abide>
          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Seu nome">
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" name="email" id="email" class="form-control input-lg" placeholder="Seu email">
            </div>
          </div>

          <div class="col-lg-12 text-center">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
          </div>
        </form>

      </div>

      <footer class="footer">
        <p>&copy; 2016 TodaIdeia.com.br</p>
      </footer>
</div>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
 
<script>

<script type="text/javascript">
    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }
    function postContactToGoogle(){
        var name = $('#name').val();
        var email = $('#email').val();
        if ((name !== "") && (email !== "") && (validateEmail(email))) {
            $.ajax({
                url: "https://docs.google.com/forms/d/e/1FAIpQLSekJSRNknbBj_KJ3DFGkQsTmanjAGbuHOg8Rs6o2Qgt_Z3TXw/formResponse",
                data: {"entry.1027510664" : name, "entry.799105649" : email},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function (){
 
                        $('#name').val("");
                        $('#email').val("");
                        //Success message
                    },
                    200: function (){
                        $('#name').val("");
                        $('#email').val("");
                        //Success Message
                    }
                }
            });
        }
        else {
            //Error message
        }
    }

    $('#form-pre-cadastro').submit(function() {
    postContactToGoogle();
    return false;
});
</script>
</body>
