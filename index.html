<html>
<head>
  <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
  <meta name="description" content="Produtos personalizados">
  <meta name="keywords" content="produtos personalizados, brindes,brindes personalizados, canecas, caneca, caneca personalizada">
  <meta name="author" content="TodaIdeia.com.br">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toda Ideia - Você pensa a gente faz!</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet"> -->

</head>
<body>

<div class="container">
      <div class="col-lg-12">
          <div><img class="img-responsive center-block text-center logo" src="images/logo-v3-svg.svg" title="Logo"></div>
          <h1>Você pensa, a gente faz!</h1>
      </div>
        <section class="box-one">
          <div class="row marketing">
            <h2 class="text-center">Quer concorrer a uma camisa personalizada inteiramente grátis?</h2>
            <div class="alert alert-danger text-center" id="error-email" style="display:none">Digite um email válido ou não poderá concorrer!</div>
            <form action="" id="form-pre-cadastro" data-abide>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Seu nome"  required/>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" name="email" id="email" class="form-control input-lg" placeholder="Seu email" required />
                </div>
              </div>

              <div class="col-lg-12 text-center">
                <div class="form-group">
                  <button type="submit" id="btn-submit" class="btn btn-primary btn-lg">Concorrer</button>
                </div>
              </div>
            </form>
          </div>
        </section>

        
          <section class="box-two" style="display:none">
            <div class="row">
              <h3 class="text-center">Você agora está concorrendo! Quer concorrer a outros brindes?</h3>
            </div>

            <div class="row">
            <div class="col-lg-9"><h3>Só você seguir lá no Facebook:</h3></div>
              <div class="col-lg-3">
                <a href="http://facebook.com">
                  <img class="img-responsive center-block icon-svg" src="images/facebook.svg" title="Siga no Facebook">
                </a>
              </div>
            </div>
            <br>
            <div class="row">
             <div class="col-lg-9"><h3>E pode concorrer via Instagram:</h3></div>
            <div class="col-lg-3">
              <a href="http://instagram.com">
                <img class="img-responsive center-block icon-svg" src="images/instagram.svg" title="Siga no Instagram">
              </a>
            </div>

            </div>
          </section>
      
        <br>
      <footer class="footer">
        <p>&copy; 2016 TodaIdeia.com.br</p>
      </footer>
</div>
